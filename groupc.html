<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Main Content</h2>
        <p>This is the main content of my web page.</p>

        
        <form id="myForm">
            <h3>Contact Form</h3>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
            </div>
            <button type="submit" onclick="box()">Submit</button>
            
        </form>
        
        <div id="formData" style="display: none;">
            <h3>Submitted Data</h3>
            <p><strong>Name:</strong> <span id="displayedName"></span></p>
            <p><strong>Email:</strong> <span id="displayedEmail"></span></p>
        </div>
    </main>
    <footer>
        &copy; 2023 My Simple Web Page
    </footer>
    <script>
        
        const form = document.getElementById("myForm");
        const formData = document.getElementById("formData");
        const displayedName = document.getElementById("displayedName");
        const displayedEmail = document.getElementById("displayedEmail");

        function box()
        {
            alert("Form Submitted")
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            
            displayedName.textContent = name;
            displayedEmail.textContent = email;
            formData.style.display = "block";
        });
    </script>
</body>
</html>
